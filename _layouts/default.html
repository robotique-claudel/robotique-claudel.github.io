<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/css/theme.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <aside class="mdc-drawer mdc-drawer--modal">
            <div class="mdc-drawer__header">
                <h3 class="mdc-drawer__title">LOGO</h3>
            </div>

            <div class="mdc-drawer__content">
                <nav class="mdc-list">
                    <hr class="mdc-list-divider">
                    {% for item in site.data.navigation %}
                        <a class="mdc-list-item {% if page.url == item.link %}mdc-list-item--activated{% endif %}" href="{{ item.link }}" tabindex="0">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">{{item.icon}}</i>
                            <span class="mdc-list-item__text">{{item.name}}</span>
                        </a>
                    {% endfor %}
                    <hr class="mdc-list-divider">
                    <h6 class="mdc-list-group__subheader">Projets</h6>
                    {% for item in site.data.projects %}
                        <a class="mdc-list-item {% if page.url == item.lien-interne %}mdc-list-item--activated{% endif %}" href="{{ item.lien-interne }}" tabindex="0">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings</i>
                            <span class="mdc-list-item__text">{{item.nom}}</span>
                        </a>
                    {% endfor %}
                </nav>
            </div>
        </aside>
        <div class="mdc-drawer-scrim"></div>
        <div class="mdc-drawer-app-content">
            <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
                <div class="mdc-top-app-bar__row">
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                        <span class="mdc-top-app-bar__title">Documentation</span>
                    </section>
                </div>
            </header>
            <main class="mdc-top-app-bar--fixed-adjust">
                {{ content }}
            </main>
        </div>

        <script>
            const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
                const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('.mdc-top-app-bar'));
                topAppBar.listen('MDCTopAppBar:nav', () => {
                drawer.open = !drawer.open;
            });
        </script>
    </body>
</html>
